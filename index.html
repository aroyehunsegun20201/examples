	<script type="text/javascript">
function getGrade(data_id,grade_id){//getGrade('demo','test')
	var score =	document.getElementById(data_id).value;
	if(score >= 70 && score <=100){
		var label ='A';
	}else if(score >=60 && score <=69){
		var label='B';
	}
	else if(score >=50 && score <=59){
		var label='C';
	}
	else if(score >=40 && score <=45){
		var label='D';
	}
	else if(score >=40 && score < 45){
		var label='E';
	}else if(score < 40 && score >=0){
		var label='F';
	} else{	label = 'Out of Range';	}
	document.getElementById(grade_id).value=label;
}
// if(isNaN(grade)){

function getResult(){
	var total = 0; var total_subjects = 0
	if(document.getElementById('englishScore').value <=100){
		total = total + Number(document.getElementById('englishScore').value);
		total_subjects = total_subjects + 1;
	}
	if(document.getElementById('mathsScore').value <=100){
		total = total + Number(document.getElementById('mathsScore').value);
		total_subjects = total_subjects + 1;
	}
	if(document.getElementById('chemistryScore').value <=100){
		total = total + Number(document.getElementById('chemistryScore').value);
		total_subjects = total_subjects + 1;
	}
	if(document.getElementById('biologyScore').value <=100){
		total = total + Number(document.getElementById('biologyScore').value);
		total_subjects = total_subjects + 1;
	}
	if(document.getElementById('frenchScore').value <=100){
		total = total + Number(document.getElementById('frenchScore').value);
		total_subjects = total_subjects + 1;
	}
	
	var average = (total/total_subjects) ;
	//display the total
	document.getElementById('totalScore').innerHTML = total ;
	//display the average
	document.getElementById('averageScore').innerHTML = average;
	if(average >= 50){
		document.getElementById('comment').innerHTML = 'You did well' ;
	}else{
		document.getElementById('comment').innerHTML = 'You disappointed your teacher' ;
	}
}
