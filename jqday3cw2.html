<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content="IE=edge">
	<title>DOM Manipulation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				
				<h1>User's Registration</h1>

				<button class="btn btn-primary">Add More Fields</button><br><br>

				<label>Address Line</label><br>
				<input type="text" name="Address" class="form-control"><br>
				<label>Address Line</label><br>
				<input type="text" name="Address" class="form-control"><br><div id='l'></div>

				<button class="btn btn-grey" style="color:blue;" id='remove'>Remove</button>
			
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
		

			$('button').click(function(){
				$('#l').append('<p class="new"><label>Address Line</label><br><input type="text" name="Address" class="form-control"><br></p>')
		
			})
			
			$('#remove').click(function(){

				$('.new').remove()
			})


		})


	</script>
</body>
</html>
