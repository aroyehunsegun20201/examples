<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Demo</title>
</head>
<body>


<script type="text/javascript">
	document.write("<select name='year'>");
	
	for (var year=1914; year <2022; year++) {
		document.write("<option value='"+year+"'>")
		document.write(year);
		document.write("</option>")
	}
	document.write("</select>")

	document.write("<ul>")

	for(var number=1914; number <2022; number++){

		document.write("<li>")
		document.write(number)
		document.write("</li>")
	}

	document.write("</ul>")


	document.write("<ul>")
	
	for(var num=27; num >=3; num--){

		document.write("<li>"+num+"</li>")
	
	}

	document.write("</ul>")
</script>
</body>
</html>
