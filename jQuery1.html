<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<style type="text/css">

		</style>

	<body>
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					
					<h3 align="center">Nigeria @ 60: are things getting better?</h3>
					<textarea id="txt" placeholder="Enter your comment" class="form-control"></textarea><br>
					<button class="btn btn-success btn-block">Post My Comment</button>
					<div id="div1">
						<h3>First comment</h3>
					</div>
					
				</div>
			</div>


		</div>







		<!-- Javascript Files -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		
		<script type="text/javascript">

			$(document).ready(function(){
				counter = 1
				$('button').click(function(){
					var text = $('#txt').val();
					// alert(text);
					counter = counter + 1;
					$('#div1').append(counter + '. ' + text + '<br>');
					var text = $('#txt').val('');
				});


			})
		</script>

	</body>
</html>
